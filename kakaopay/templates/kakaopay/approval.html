{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.png'%}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'kakaopay/css/approval.css' %}">
</head>
<body>
  <div id="payment" data-cart-id="{{ result.partner_order_id }}">
    <div class="header">
      <h3>kakaopay</h3>
    </div>
    <div class="body">
      <div class="content">
        <p>카카오페이 결제가 정상적으로 완료되었습니다.</p>
        <p>결제일시: {{ result.approved_at }}</p>
        <p>상품명: {{ result.item_name }}</p>
        <p>결제금액: {{ result.amount.total }}원</p>
        <p><button id="close-popup" class="btn btn-warning">닫기</button></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'kakaopay/js/approval.js' %}"></script>
</body>
</html>
