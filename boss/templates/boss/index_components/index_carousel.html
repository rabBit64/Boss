{% load static %}
<div id="index-banner-carousel" class="carousel slide custom-carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% if carousel_images %}
      {# 미디어 파일 carousel 폴더에 사진이 있는 경우 #}
      {% for instance in carousel_images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ instance.image.url }}" class="d-block w-100" alt="carousel">
      </div>
      {% endfor %}
      {% else %}
      {# 미디어 파일 carousel 폴더에 사진이 없는 경우 #}
      <div class="carousel-item active">
        {% comment %} <img src="{% static 'boss/images/index_carousel/carousel1.gif' %}" class="d-block w-100" alt="carousel"> {% endcomment %}
        <img src="{% static 'boss/images/index_carousel_custom/custom-carousel1.png' %}" class="d-block w-100" alt="carousel">
      </div>
      <div class="carousel-item">
        {% comment %} <img src="{% static 'boss/images/index_carousel/carousel2.webp' %}" class="d-block w-100" alt="carousel"> {% endcomment %}
        <img src="{% static 'boss/images/index_carousel_custom/custom-carousel2.png' %}" class="d-block w-100" alt="carousel">
      </div>
      <div class="carousel-item">
        {% comment %} <img src="{% static 'boss/images/index_carousel/carousel3.webp' %}" class="d-block w-100" alt="carousel"> {% endcomment %}
      </div>
    {% endif %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#index-banner-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#index-banner-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
