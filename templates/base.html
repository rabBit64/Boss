<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'main/navbar.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <!--네브바-->
  <div class="navbar">
    <div class="inner-navbar">
      <ul class="logo-with-search">
        <div class="logo"><a href="#"><img src="{% static 'image/logo.png' %}" alt="logo"></a></div>
        <div class="search-box">
          <form class="navbar-search">
            <input name="search-input" type="search" maxlength="50" autocomplete="off" class="inner-search" value="가정의 달 전 상품 쿠폰팩 증정!(~5/21)">
            <button>
              <i class="ri-search-line"></i>
            </button>
          </form>
        </div>
      </ul>
      <ul class="account-menu">
        <div>나의상회</div>
        <div>장바구니</div>
      </ul>
    </div>
  </div>
    
  <main class="container">
    {% block content %}
    {% endblock content %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
